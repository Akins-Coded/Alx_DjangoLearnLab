{% extends 'base.html' %}

{% block content %}
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete "{{ post.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{{ post.get_absolute_url }}">Cancel</a>
    </form>
{% endblock %}
