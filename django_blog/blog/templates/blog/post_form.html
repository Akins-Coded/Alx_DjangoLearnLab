{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Update Post{% else %}Create Post{% endif %}</title>
    <link rel="stylesheet" href="{% static 'blog/css/styles.css' %}">
</head>
<body>
    <div class="post-form container">
        <h2>{% if form.instance.pk %}Update Post{% else %}Create New Post{% endif %}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
        <a href="{% url 'post-list' %}">Cancel</a>
    </div>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
