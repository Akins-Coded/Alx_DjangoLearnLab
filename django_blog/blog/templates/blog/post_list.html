{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <link rel="stylesheet" href="{% static 'blog/css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h2>Posts</h2>
        <a href="{% url 'post-create' %}" class="button">Create New Post</a>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                <tr>
                    <td><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></td>
                    <td>{{ post.author }}</td>
                    <td>
                        <a href="{% url 'post-update' post.pk %}" class="button">Edit</a>
                        <a href="{% url 'post-delete' post.pk %}" class="button delete">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
